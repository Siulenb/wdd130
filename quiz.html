<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Quiz | Luis Navarro</title>
    <meta name="description" content="The form page">

<body>
<header>
    <h1>WDD 130 | Luis Navarro | Quiz</h1>
</header>
<main>
    <form action="">
        <fieldset>
            <legend>Basic HTML and CSS  Quiz</legend>
            <div class="form-item column2">
                <label for="firs-question">1. What does the acronym CSS stand for?</label>
                <input type="text" id="firs-question" name="firs-question">
            </div>
            <div class="form-item column2">
                <label for="second-question">2. How are id and class attibutes selected in css?</label>
                <textarea name="second-question" id="second-question" cols="30" rows="4" placeholder="type examples"></textarea>
            </div>
            <div class="form-item column2">
                <label for="third-question">3. What does HTML stand for?</label>
                <div class="form-item column2">
                    <select name="third-question" id="third-question">
                        <option value="" selected disabled>Chose One</option>
                        <option value="home tool markup language">Home Tool Markup Language</option>
                        <option value="hyper text markup language">Hyper Text Markup Language</option>
                        <option value="hyperlinks and text markup language">Hyperlinks and Text Markup Language</option>
                    </select>
                </div>
            </div>
            <div class="form-item column2">
                <label for="fourth-question">4. What is the bottom? margin: 10px 5px 15px</label>
                <input type="number" id="fourth-question" name="fourth-question">
            </div>
        </fieldset>
        <div class="button">
            <button type="submit">Submit quiz</button>
        </div>
    </form>
</main>
<footer>
    <p>&copy;2023 | Quiz | Luis Navarro</p>
