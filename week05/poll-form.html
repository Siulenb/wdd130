<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="description" content="The form page">
    <meta name="author" content="Luis Navarro Ballen">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
<header>
    <h1>WDD 130 | Luis Navarro | HTML Form - User Poll</h1>
</header>
<main>
    <form action="">
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full name:</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </div>
        </fieldset>
        <fieldset>
            <legend>Question</legend>
            <div class="form-item column2">
                <label for="browser">What is your favorite browser?</label>
                <div class="column1">
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="edge">Edge</option>
                        <option value="safari">Safari</option>
                        <option value="firefox">Firefox</option>
                        <option value="oracle">Oracle</option>
                        <option value="brave">Brave</option>
                    </select>
                </div>
            </div>
            
            <div class="form-item column2">
                <label for="pet">Do you have a household pet?</label> 
                <div class="column1">
                    <input type="checkbox" id="pet" name="pet">
                </div> 
            </div>
            
            <div class="form-item column2">
                <label for="feedback"> List the places you have lived:</label>
                <textarea name="feedback" id="feedback" cols="30" rows="4" placeholder="Paris France, Utah USA, Caracas Venezuela"></textarea>
            </div>
        </fieldset>
        <div class="button">
            <button type="submit">Submit poll</button>
        </div>
    </form>
</main>
<footer>
    <p>&copy;2023 | HTML Form -User Poll Activity | Luis Navarro</p>
</footer>
    
</body>
</html>
